	<h1> Celsius to Fahrenheit</h1>

	<p> Insert number in Celsius</p>

	<form>
          Enter Number: <input type="text"id="num1"> <br>
          <button type="submit" onclick="Compute()">CALCULATE</button>
	</form>

	<script type="text/javascript">
		function Compute(){
			let num1 = document.getElementById("num1").value;
			let product = (num1*9/5 + 32);

			window.alert("Celsius to Fahrenheit is: " + product);
		}
	</script>
